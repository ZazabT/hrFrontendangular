<div class="positions-container">
    <!-- Heading -->
    <h1 class="page-title">Job Positions Overview</h1>
    
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 positions-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Job Title Column -->
      <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef> Job Title </th>
        <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
      </ng-container>
  
      <!-- Job Description Column -->
      <ng-container matColumnDef="jobDescription">
        <th mat-header-cell *matHeaderCellDef> Job Description </th>
        <td mat-cell *matCellDef="let element"> {{element.jobDescription}} </td>
      </ng-container>
  
      <!-- Min Salary Column -->
      <ng-container matColumnDef="minSalary">
        <th mat-header-cell *matHeaderCellDef> Min Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.minSalary | currency}} </td>
      </ng-container>
  
      <!-- Max Salary Column -->
      <ng-container matColumnDef="maxSalary">
        <th mat-header-cell *matHeaderCellDef> Max Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.maxSalary | currency}} </td>
      </ng-container>
  
      <!-- Department ID Column -->
      <ng-container matColumnDef="departmentId">
        <th mat-header-cell *matHeaderCellDef> Department ID </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
      </ng-container>
  
      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
